<!DOCTYPE html>
<html>
<head>
  <title>URL Modifier</title>
  <style>
    body { padding: 10px; width: 250px; font-family: sans-serif; }
    input, select, button { width: 100%; margin: 8px 0; padding: 6px; box-sizing: border-box; }
    .suggestion { font-size: 12px; color: #666; cursor: pointer; }
    .suggestion:hover { color: #000; }
  </style>
</head>
<body>
  <input type="text" id="paramName" placeholder="Parameter name">
  <div id="nameSuggestions" class="suggestion"></div>

  <input type="text" id="paramValue" placeholder="Parameter value">
  <div id="valueSuggestions" class="suggestion"></div>

  <button id="addParam">Add Parameter</button>

  <label for="environmentSelect">Select Environment:</label>
  <select id="environmentSelect">
    <option value="dev">Development</option>
    <option value="qa">QA</option>
    <option value="prod">Production</option>
    <option value="usync">Sync Online</option>
  </select>

  <script src="popup.js"></script>
</body>
</html>
