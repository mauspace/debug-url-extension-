<!DOCTYPE html>
<html>
<head>
  <title>URL Modifier</title>
  <style>
    body { padding: 10px; width: 200px; }
    input { width: 100%; margin: 5px 0; }
    button { width: 100%; margin: 5px 0; }
    .env-btn.active { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <input type="text" id="paramName" placeholder="Parameter name">
  <input type="text" id="paramValue" placeholder="Parameter value">
  <button id="addParam">Add Parameter</button>
  <button id="devEnv" class="env-btn">Switch to DEV</button>
  <button id="qaEnv" class="env-btn">Switch to QA</button>
  <button id="prodEnv" class="env-btn">Switch to PROD</button>
  <button id="usyncEnv" class="env-btn">Switch to USYNC</button>
  <script src="popup.js"></script>
</body>
</html>
