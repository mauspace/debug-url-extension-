<!DOCTYPE html>
<html>
<head>
  <title>URL Modifier</title>
  <style>
    body { padding: 10px; width: 250px; font-family: sans-serif; }
    input, select, button { width: 100%; margin: 8px 0; padding: 6px; box-sizing: border-box; }
    .suggestion { font-size: 12px; color: #666; cursor: pointer; }
    .suggestion:hover { color: #000; }
    #clearParams { border: 1px solid #000; background-color: #EB0A1E; color: white; } /* Optional: Red styling for clear button */
  </style>
</head>
<body>
  <label for="paramNameSelect">Parameter Name:</label>
  <input type="text" id="paramNameCustom" placeholder="Or type custom name">
  <select id="paramNameSelect">
    <option value="">-- Select or type custom --</option>
    <!-- Options will be populated by JS -->
  </select>
  <input type="text" id="paramValue" placeholder="Parameter value">
  <div id="valueSuggestions" class="suggestion"></div>
  
  <div id="status" style="margin-top: 10px; min-height: 1em;"></div>

  <button id="addParam">Add Parameter</button>
  <button id="clearParams">Clear Parameters</button>

  <label for="environmentSelect">Select Environment:</label>
  <select id="environmentSelect">
    <option value="dev_nextcar">Next Car - Development</option>
    <option value="qa_nextcar">Next Car - QA</option>
    <option value="prod_nextcar">Next Car - Production</option>
    <option value="usync_nextcar">Next Car - Sync Online</option>
  
    <option value="dev_newcar">New Car - Development</option>
    <option value="qa_newcar">New Car - QA</option>
    <option value="prod_newcar">New Car - Production</option>
    <option value="usync_newcar">New Car - Sync Online</option>
  
    <option value="dev_acar">A-Car - Development</option>
    <option value="qa_acar">A-Car - QA</option>
    <option value="prod_acar">A-Car - Production</option>
    <option value="usync_acar">A-Car - Sync Online</option>
  
    <option value="dev_fs">FS - Development</option>
    <option value="qa_fs">FS - QA</option>
    <option value="prod_fs">FS - Production</option>
    <option value="usync_fs">FS - Sync Online</option>
  
    <option value="dev_retail">Retail - Development</option>
    <option value="qa_retail">Retail - QA</option>
    <option value="prod_retail">Retail - Production</option>
    <option value="usync_retail">Retail - Sync Online</option>
  </select>
  


  <script src="popup.js"></script>
</body>
</html>
